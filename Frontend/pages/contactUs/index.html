<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    input, textarea {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    input:focus, textarea:focus {
      border-color: #ec4899;
      outline: none;
    }
  </style>
</head>
<body class="bg-black text-white h-screen overflow-hidden">

  <!-- Full Page Container -->
  <div class="flex flex-col h-full">

    <!-- Header -->
    <header class="text-center py-4">
      <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 tracking-wide">
        CONTACT US
      </h1>
    </header>

    <!-- Main Content Area: Form + Map -->
    <main class="flex flex-1 px-6 md:px-16 gap-6">
      <!-- Form -->
      <div class="w-1/2 flex flex-col justify-center">
        <div class="max-w-md w-full">
          <h2 class="text-2xl font-semibold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-red-500 uppercase">
            Send a Message
          </h2>
          <form class="space-y-4" method="POST" action="../../../Backend/contact.php">
            <div>
              <label for="name" class="block mb-1 text-gray-300">Full Name</label>
              <input type="text" id="name" name="name" class="w-full p-2 rounded-xl text-white placeholder-gray-400" placeholder="Your name" required>
            </div>
            <div>
              <label for="email" class="block mb-1 text-gray-300">Email</label>
              <input type="email" id="email" name="email" class="w-full p-2 rounded-xl text-white placeholder-gray-400" placeholder="Your email" required>
            </div>
            <div>
              <label for="subject" class="block mb-1 text-gray-300">Subject</label>
              <input type="text" id="subject" name="subject" class="w-full p-2 rounded-xl text-white placeholder-gray-400" placeholder="Subject" required>
            </div>
            <div>
              <label for="message" class="block mb-1 text-gray-300">Message</label>
              <textarea id="message" name="message" rows="4" class="w-full p-2 rounded-xl text-white placeholder-gray-400" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold px-6 py-2 rounded-full mt-2 hover:scale-105 transition">
              Send
            </button>
          </form>
        </div>
      </div>

      <!-- Map -->
      <div class="w-1/2 rounded-2xl border border-pink-500 overflow-hidden">
        <iframe 
          class="w-full h-full"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448181.0771257718!2d76.76357412693918!3d28.64428735479765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d0325cbcb6f81%3A0x55aab8f8cb8f9f14!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1617013368888!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </main>

    <!-- Footer: Contact Info -->
    <footer class="text-center py-3 text-sm text-gray-300 space-y-2">
      <div><i class="fas fa-phone-alt text-pink-400 mr-2"></i> +91 9876543210</div>
      <div><i class="fas fa-envelope text-pink-400 mr-2"></i> support@listique.com</div>
      <div><i class="fas fa-map-marker-alt text-pink-400 mr-2"></i> New Delhi, India</div>
      <div class="flex justify-center gap-6 mt-1">
        <a href="https://instagram.com" class="text-pink-400 hover:scale-110">Instagram<i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" class="text-blue-400 hover:scale-110">Linkedin<i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" class="text-gray-400 hover:scale-110">Github<i class="fab fa-github"></i></a>
      </div>
    </footer>

  </div>

</body>
</html>
